name: Automatic deployment to huggingface_hub

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag validated version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "pushed-v${{ github.run_number }}"
          git push origin "pushed-v${{ github.run_number }}"

  tests:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create test results directory
        run: mkdir -p "Bloc4 - Final project/Projet/Architecture/Tests/test_results"

      - name: Generate timestamp
        id: timestamp
        run: echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Install test dependencies
        run: |
          pip install pytest pytest-html pytest-json-report httpx psycopg2-binary
          pip install -r "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi/requirements.txt"

      - name: Run unit tests
        continue-on-error: false
        env:
          NEONDB_CONNECTION_STRING: ${{ secrets.NEONDB_CONNECTION_STRING }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest "Bloc4 - Final project/Projet/Architecture/Tests/unit/" \
            --html="Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_report_${{ steps.timestamp.outputs.date }}.html" \
            --self-contained-html \
            -v \
            --tb=short \
            --junit-xml="Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_results_${{ steps.timestamp.outputs.date }}.xml" || true

      - name: Run integration tests
        continue-on-error: false
        env:
          NEONDB_CONNECTION_STRING: ${{ secrets.NEONDB_CONNECTION_STRING }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest "Bloc4 - Final project/Projet/Architecture/Tests/integration/" \
            --html="Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_report_${{ steps.timestamp.outputs.date }}.html" \
            --self-contained-html \
            -v \
            --tb=short \
            --junit-xml="Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_results_${{ steps.timestamp.outputs.date }}.xml" || true

      - name: Run model quality tests
        continue-on-error: false
        env:
          NEONDB_CONNECTION_STRING: ${{ secrets.NEONDB_CONNECTION_STRING }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest "Bloc4 - Final project/Projet/Architecture/Tests/test_model_quality.py" \
            --html="Bloc4 - Final project/Projet/Architecture/Tests/test_results/quality_test_report_${{ steps.timestamp.outputs.date }}.html" \
            --self-contained-html \
            -v \
            --tb=short \
            --junit-xml="Bloc4 - Final project/Projet/Architecture/Tests/test_results/quality_test_results_${{ steps.timestamp.outputs.date }}.xml" || true

      - name: List generated test files
        if: always()
        run: |
          echo "ðŸ“‚ Test results directory contents:"
          ls -lah "Bloc4 - Final project/Projet/Architecture/Tests/test_results/" || echo "Directory is empty"

      - name: Upload all test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ steps.timestamp.outputs.date }}
          path: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/"
          retention-days: 30

      - name: Publish unit test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_results_*.xml"
          check_name: "Unit Test Results"
          comment_title: "Unit Tests"
          fail_on: "test failures"

      - name: Publish integration test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_results_*.xml"
          check_name: "Integration Test Results"
          comment_title: "Integration Tests"
          fail_on: "test failures"

      - name: Publish quality test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/quality_test_results_*.xml"
          check_name: "Model Quality Test Results"
          comment_title: "Model Quality Tests"
          fail_on: "test failures"

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install huggingface_hub

      - name: Deploy to Hugging Face Spaces
        run: |
          python -c "
          from huggingface_hub import HfApi
          api = HfApi(token='${{ secrets.HF_TOKEN }}')
          api.upload_folder(
              folder_path='./Bloc4 - Final project/Projet/Architecture/App/Dockers/streamlit',
              repo_id='DavidRambeau/bloc3_Streamlit',
              repo_type='space'
          )
          "
