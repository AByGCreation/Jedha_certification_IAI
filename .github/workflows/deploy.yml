name: Automatic deployment to huggingface_hub

on:
  push:
    branches:
      - master
    paths:
      - "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi/**/*.py"
      - "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi/**/requirements.txt"
      - "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi/**/Dockerfile"
      - "Bloc4 - Final project/Projet/Architecture/App/Dockers/streamlit/**/*.py"
      - "Bloc4 - Final project/Projet/Architecture/App/Dockers/streamlit/**/requirements.txt"
      - "Bloc4 - Final project/Projet/Architecture/App/Dockers/streamlit/**/Dockerfile"
      - "Bloc4 - Final project/Projet/Architecture/Tests/**"
      - ".github/workflows/deploy.yml"
jobs:
  putting_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag validated version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "pushed-v${{ github.run_number }}"
          git push origin "pushed-v${{ github.run_number }}"

  implementing_tests:
    needs: putting_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create test results directory
        run: mkdir -p "Bloc4 - Final project/Projet/Architecture/Tests/test_results"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install FastAPI requirements first (includes all necessary dependencies)
          pip install -r "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi/requirements.txt"
          # Install additional test dependencies
          pip install pytest pytest-html pytest-json-report psycopg2-binary

      - name: Debug environment
        run: |
          echo "üîç Environment check:"
          echo "MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI != '' && 'SET' || 'NOT SET' }}"
          echo "HF_TOKEN set: ${{ secrets.HF_TOKEN != '' }}"
          echo "NEONDB set: ${{ secrets.NEONDB_CONNECTION_STRING != '' }}"
          echo "AWS_ACCESS_KEY_ID set: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
          echo "AWS_SECRET_ACCESS_KEY set: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"
          echo "AWS_DEFAULT_REGION set: ${{ secrets.AWS_DEFAULT_REGION != '' }}"
          python -c "import mlflow; print(f'MLflow version: {mlflow.__version__}')"
          python -c "import boto3; print(f'Boto3 version: {boto3.__version__}')"
          python -c "import sys; print(f'Python: {sys.version}')"

      - name: Verify AWS credentials
        run: |
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}"

          echo "üîë AWS Credentials check:"
          echo "AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:0:10}***"
          echo "AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:0:10}***"
          echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"

          python -c "
          import boto3
          import os
          print(f'Boto3 version: {boto3.__version__}')
          print(f'AWS_ACCESS_KEY_ID in env: {os.getenv(\"AWS_ACCESS_KEY_ID\") is not None}')
          try:
              s3 = boto3.client('s3')
              print('‚úÖ S3 client created successfully')
          except Exception as e:
              print(f'‚ùå S3 client error: {e}')
          "

      - name: Generate timestamp
        id: timestamp
        run: echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Run unit tests
        continue-on-error: false
        run: |
          # Export ALL environment variables
          export NEONDB_CONNECTION_STRING="${{ secrets.NEONDB_CONNECTION_STRING }}"
          export MLFLOW_TRACKING_URI="${{ secrets.MLFLOW_TRACKING_URI }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}"

          # Debug: Verify exports
          echo "üîç Unit tests - Variables check:"
          echo "AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:0:10}***"
          echo "MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI:0:30}..."

          # Run tests
          pytest "Bloc4 - Final project/Projet/Architecture/Tests/unit/" \
            --html="Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_report_${{ steps.timestamp.outputs.date }}.html" \
            --self-contained-html \
            -v -s \
            --tb=short \
            --junit-xml="Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_results_${{ steps.timestamp.outputs.date }}.xml" 

      - name: Start FastAPI app in background
        run: |
          # Export environment variables for FastAPI
          export NEONDB_CONNECTION_STRING="${{ secrets.NEONDB_CONNECTION_STRING }}"
          export MLFLOW_TRACKING_URI="${{ secrets.MLFLOW_TRACKING_URI }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}"

          # Start FastAPI in background
          cd "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi"
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          FASTAPI_PID=$!
          echo "FASTAPI_PID=$FASTAPI_PID" >> $GITHUB_ENV

          # Wait for FastAPI to be ready
          echo "‚è≥ Waiting for FastAPI to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úÖ FastAPI is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run integration tests
        run: |
          # Export ALL environment variables
          export NEONDB_CONNECTION_STRING="${{ secrets.NEONDB_CONNECTION_STRING }}"
          export MLFLOW_TRACKING_URI="${{ secrets.MLFLOW_TRACKING_URI }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}"
          export FASTAPI_BASE_URL="http://localhost:8000"

          # Debug
          echo "üîç Integration tests - Variables check:"
          echo "AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:0:10}***"
          echo "FastAPI URL: $FASTAPI_BASE_URL"

          # Run tests
          pytest "Bloc4 - Final project/Projet/Architecture/Tests/integration/" \
            --html="Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_report_${{ steps.timestamp.outputs.date }}.html" \
            --self-contained-html \
            -v -s \
            --tb=short \
            --junit-xml="Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_results_${{ steps.timestamp.outputs.date }}.xml"

      - name: Stop FastAPI app
        if: always()
        run: |
          if [ ! -z "$FASTAPI_PID" ]; then
            kill $FASTAPI_PID || true
            echo "‚úÖ FastAPI stopped"
          fi 

      - name: List generated test files
        if: always()
        run: |
          echo "üìÇ Test results directory contents:"
          ls -lah "Bloc4 - Final project/Projet/Architecture/Tests/test_results/" || echo "Directory is empty"

      - name: Upload all test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ steps.timestamp.outputs.date }}
          path: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/"
          retention-days: 30

      - name: Publish unit test results
        if: always() && hashFiles('Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_results_*.xml') != ''
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_results_*.xml"
          check_name: "Unit Test Results"
          comment_title: "Unit Tests"
          fail_on: "nothing"

      - name: Publish integration test results
        if: always() && hashFiles('Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_results_*.xml') != ''
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_results_*.xml"
          check_name: "Integration Test Results"
          comment_title: "Integration Tests"
          fail_on: "nothing"

  deployment:
    needs: implementing_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changes
        run: |
          # Detect if streamlit files changed
          if git diff --name-only HEAD^ HEAD | grep -q "Bloc4 - Final project/Projet/Architecture/App/Dockers/streamlit"; then
            echo "streamlit=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Streamlit changes detected"
          else
            echo "streamlit=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No Streamlit changes"
          fi

          # Detect if fastapi files changed
          if git diff --name-only HEAD^ HEAD | grep -q "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi"; then
            echo "fastapi=true" >> $GITHUB_OUTPUT
            echo "‚úÖ FastAPI changes detected"
          else
            echo "fastapi=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No FastAPI changes"
          fi

      - name: Setup Python 3.10 for Streamlit
        if: contains(github.event.head_commit.modified, 'streamlit')
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies for Streamlit
        if: contains(github.event.head_commit.modified, 'streamlit')
        run: pip install huggingface_hub

      - name: Deploy Streamlit to Hugging Face Spaces
        if: contains(github.event.head_commit.modified, 'streamlit')
        run: |
          python -c "
          from huggingface_hub import HfApi
          api = HfApi(token='${{ secrets.HF_TOKEN }}')
          api.upload_folder(
              folder_path='./Bloc4 - Final project/Projet/Architecture/App/Dockers/streamlit',
              repo_id='DavidRambeau/bloc3_Streamlit',
              repo_type='space'
          )
          "

      - name: Setup Python 3.12 for FastAPI
        if: contains(github.event.head_commit.modified, 'fastapi')
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies for FastAPI
        if: contains(github.event.head_commit.modified, 'fastapi')
        run: pip install huggingface_hub

      - name: Deploy FastAPI to Hugging Face Spaces
        if: contains(github.event.head_commit.modified, 'fastapi')
        run: |
          python -c "
          from huggingface_hub import HfApi
          api = HfApi(token='${{ secrets.HF_TOKEN }}')
          api.upload_folder(
              folder_path='./Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi',
              repo_id='DavidRambeau/bloc3_FastAPI',
              repo_type='space'
          )
