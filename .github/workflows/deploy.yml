name: Automatic deployment to huggingface_hub

on:
  push:
    branches:
      - master

jobs:
  putting_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag validated version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "pushed-v${{ github.run_number }}"
          git push origin "pushed-v${{ github.run_number }}"

  implementing_tests:
    needs: putting_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create test results directory
        run: mkdir -p "Bloc4 - Final project/Projet/Architecture/Tests/test_results"

      # âœ… INSTALLER LES DÃ‰PENDANCES EN PREMIER
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-html pytest-json-report httpx psycopg2-binary python-dotenv
          pip install boto3 botocore 
          pip install mlflow scikit-learn pandas numpy
          pip install -r "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi/requirements.txt"

      # âœ… PUIS DEBUG
      - name: Debug environment
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          echo "ðŸ” Environment check:"
          echo "MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI:0:50}..."
          echo "HF_TOKEN set: ${{ secrets.HF_TOKEN != '' }}"
          echo "NEONDB set: ${{ secrets.NEONDB_CONNECTION_STRING != '' }}"
          python -c "import mlflow; print(f'MLflow version: {mlflow.__version__}')"
          python -c "import sys; print(f'Python: {sys.version}')"

      # âœ… VÃ‰RIFIER LES CREDENTIALS AWS
      - name: Verify AWS credentials
        continue-on-error: false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          echo "ðŸ”‘ AWS Credentials check:"
          echo "AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:0:10}***"
          echo "AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:0:10}***"
          echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"

          # Test avec boto3
          python -c "
          import boto3
          import os
          print(f'Boto3 version: {boto3.__version__}')
          print(f'AWS credentials set: {os.getenv(\"AWS_ACCESS_KEY_ID\") is not None}')
          try:
              s3 = boto3.client('s3')
              print('âœ… S3 client created successfully')
          except Exception as e:
              print(f'âŒ S3 client error: {e}')
          "

      - name: Generate timestamp
        id: timestamp
        run: echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      # âœ… PUIS TESTS
      - name: Run unit tests
        continue-on-error: true
        env:
          NEONDB_CONNECTION_STRING: ${{ secrets.NEONDB_CONNECTION_STRING }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest "Bloc4 - Final project/Projet/Architecture/Tests/unit/" \
            --html="Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_report_${{ steps.timestamp.outputs.date }}.html" \
            --self-contained-html \
            -v -s \
            --tb=short \
            --junit-xml="Bloc4 - Final project/Projet/Architecture/Tests/test_results/unit_test_results_${{ steps.timestamp.outputs.date }}.xml" || true

      - name: Run integration tests
        continue-on-error: true
        env:
          NEONDB_CONNECTION_STRING: ${{ secrets.NEONDB_CONNECTION_STRING }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest "Bloc4 - Final project/Projet/Architecture/Tests/integration/" \
            --html="Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_report_${{ steps.timestamp.outputs.date }}.html" \
            --self-contained-html \
            -v -s \
            --tb=short \
            --junit-xml="Bloc4 - Final project/Projet/Architecture/Tests/test_results/integration_test_results_${{ steps.timestamp.outputs.date }}.xml" || true

  deployment:
    needs: implementing_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install huggingface_hub

      - name: Deploy to Hugging Face Spaces
        run: |
          python -c "
          from huggingface_hub import HfApi
          api = HfApi(token='${{ secrets.HF_TOKEN }}')
          api.upload_folder(
              folder_path='./Bloc4 - Final project/Projet/Architecture/App/Dockers/streamlit',
              repo_id='DavidRambeau/bloc3_Streamlit',
              repo_type='space'
          )
          "
