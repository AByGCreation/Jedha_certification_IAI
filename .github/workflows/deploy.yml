name: Automatic deployment to huggingface_hub

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ← Récupère tout l'historique Git
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag validated version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "pushed-v${{ github.run_number }}"
          git push origin "pushed-v${{ github.run_number }}"

  test:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create test results directory
        run: mkdir -p "Bloc4 - Final project/Projet/Architecture/Tests/test_results"

      - name: Generate timestamp
        id: timestamp
        run: echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Install test dependencies
        run: |
          pip install pytest pytest-html pytest-json-report httpx
          pip install -r "Bloc4 - Final project/Projet/Architecture/App/Dockers/fastapi/requirements.txt"

      - name: Run tests with report
        continue-on-error: true
        run: |
          pytest "Bloc4 - Final project/Projet/Architecture/Tests/unit/" \
            --html="Bloc4 - Final project/Projet/Architecture/Tests/test_results/test_report_${{ steps.timestamp.outputs.date }}.html" \
            --self-contained-html \
            --json-report \
            --json-report-file="Bloc4 - Final project/Projet/Architecture/Tests/test_results/test_report_${{ steps.timestamp.outputs.date }}.json" \
            -v \
            --tb=short \
            --junit-xml="Bloc4 - Final project/Projet/Architecture/Tests/test_results/test_results_${{ steps.timestamp.outputs.date }}.xml"

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ steps.timestamp.outputs.date }}
          path: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/test_report_${{ steps.timestamp.outputs.date }}.html"
          retention-days: 30

      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-json-${{ steps.timestamp.outputs.date }}
          path: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/test_report_${{ steps.timestamp.outputs.date }}.json"
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "Bloc4 - Final project/Projet/Architecture/Tests/test_results/test_results_${{ steps.timestamp.outputs.date }}.xml"
          check_name: "Test Results - ${{ steps.timestamp.outputs.date }}"
          comment_title: "Test Report"
          fail_on: "test"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install huggingface_hub

      - name: Deploy to Hugging Face Spaces
        run: |
          python -c "
          from huggingface_hub import HfApi
          api = HfApi(token='${{ secrets.HF_TOKEN }}')
          api.upload_folder(
              folder_path='./Bloc4 - Final project/Projet/Architecture/App/Dockers/streamlit',
              repo_id='DavidRambeau/bloc3_Streamlit',
              repo_type='space'
          )
          "
