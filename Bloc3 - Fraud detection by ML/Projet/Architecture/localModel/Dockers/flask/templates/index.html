<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc 3 _ Transaction Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #DFF4F5 0%, #89C2FF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #170035;
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #3AE5FF;
            font-size: 1.2em;
        }

        .controls {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #8409FF;
            color: white;
        }

        .btn-primary:hover {
            background: #6B07CC;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(132, 9, 255, 0.3);
        }

        .btn-danger {
            background: #FF4136;
            color: white;
        }

        .btn-danger:hover {
            background: #CC342B;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #3AE5FF;
            color: #170035;
        }

        .btn-secondary:hover {
            background: #2BC4DB;
        }

        .result-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transaction-card {
            border-left: 5px solid #8409FF;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .fraud-detected {
            border-left-color: #FF4136;
            background: #ffe6e6;
        }

        .fraud-safe {
            border-left-color: #2ECC40;
            background: #e6ffe6;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: bold;
            color: #170035;
        }

        .value {
            color: #666;
        }

        .fraud-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .badge-fraud {
            background: #FF4136;
            color: white;
        }

        .badge-safe {
            background: #2ECC40;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #8409FF;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #8409FF;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Transaction Simulator</h1>
            <p class="subtitle">Real-time Fraud Detection with MLFlow</p>
        </header>

        <div class="controls">
            <h2 style="margin-bottom: 20px;">Simulate Transactions</h2>
            <div class="button-group">
                <button class="btn-primary" onclick="simulateTransaction(false)">
                    ‚úÖ Simulate Normal Transaction
                </button>
                <button class="btn-danger" onclick="simulateTransaction(true)">
                    üö® Simulate Fraudulent Transaction
                </button>
                <button class="btn-secondary" onclick="simulateBatch()">
                    üìä Simulate Batch (10 transactions)
                </button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Processing transaction...
        </div>

        <div id="result" class="result-container"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');

            if (!data.success) {
                resultDiv.innerHTML = `
                    <h2 style="color: #FF4136;">‚ùå Error</h2>
                    <p>${data.error}</p>
                `;
                resultDiv.classList.add('show');
                return;
            }

            const isFraud = data.prediction.is_fraud;
            const cardClass = isFraud ? 'fraud-detected' : 'fraud-safe';
            const badgeClass = isFraud ? 'badge-fraud' : 'badge-safe';
            const badgeText = isFraud ? 'üö® FRAUD DETECTED' : '‚úÖ LEGITIMATE';

            resultDiv.innerHTML = `
                <h2>Transaction Result</h2>
                <div class="transaction-card ${cardClass}">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <span class="fraud-badge ${badgeClass}">${badgeText}</span>
                    </div>

                    <div class="detail-row">
                        <span class="label">Transaction ID:</span>
                        <span class="value">${data.transaction.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Amount:</span>
                        <span class="value">$${data.transaction.amount.toFixed(2)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Merchant:</span>
                        <span class="value">${data.transaction.merchant}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Category:</span>
                        <span class="value">${data.transaction.category}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Location:</span>
                        <span class="value">${data.transaction.city}, ${data.transaction.state}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Date:</span>
                        <span class="value">${data.transaction.date}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Saved to Database:</span>
                        <span class="value">${data.saved_to_db ? '‚úÖ Yes' : '‚ùå No'}</span>
                    </div>
                </div>
            `;

            resultDiv.classList.add('show');
        }

        function displayBatchResult(data) {
            const resultDiv = document.getElementById('result');

            if (!data.success) {
                resultDiv.innerHTML = `
                    <h2 style="color: #FF4136;">‚ùå Error</h2>
                    <p>${data.error}</p>
                `;
                resultDiv.classList.add('show');
                return;
            }

            const fraudCount = data.transactions.filter(t => t.predicted_fraud === 1).length;
            const safeCount = data.count - fraudCount;

            let transactionsHTML = data.transactions.map(t => {
                const isFraud = t.predicted_fraud === 1;
                const cardClass = isFraud ? 'fraud-detected' : 'fraud-safe';
                const icon = isFraud ? 'üö®' : '‚úÖ';

                return `
                    <div class="transaction-card ${cardClass}" style="margin: 10px 0;">
                        <div class="detail-row">
                            <span class="label">${icon} ${t.id}</span>
                            <span class="value">$${t.amount.toFixed(2)} - ${t.category}</span>
                        </div>
                    </div>
                `;
            }).join('');

            resultDiv.innerHTML = `
                <h2>Batch Simulation Results</h2>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${data.count}</div>
                        <div class="stat-label">Total Transactions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #FF4136;">${fraudCount}</div>
                        <div class="stat-label">Fraudulent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #2ECC40;">${safeCount}</div>
                        <div class="stat-label">Legitimate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.accuracy}%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                </div>

                <h3 style="margin-top: 30px;">Transactions:</h3>
                ${transactionsHTML}
            `;

            resultDiv.classList.add('show');
        }

        async function simulateTransaction(forceFraud) {
            showLoading();

            try {
                const response = await fetch('/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        force_fraud: forceFraud
                    })
                });

                const data = await response.json();
                hideLoading();
                displayResult(data);

            } catch (error) {
                hideLoading();
                displayResult({
                    success: false,
                    error: `Network error: ${error.message}`
                });
            }
        }

        async function simulateBatch() {
            showLoading();

            try {
                const response = await fetch('/simulate/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        count: 10,
                        fraud_rate: 0.2  // 20% fraud
                    })
                });

                const data = await response.json();
                hideLoading();
                displayBatchResult(data);

            } catch (error) {
                hideLoading();
                displayResult({
                    success: false,
                    error: `Network error: ${error.message}`
                });
            }
        }

        // Auto-load on page load
        window.addEventListener('load', function() {
            console.log('Transaction Simulator Ready');
        });
    </script>
</body>
</html>
